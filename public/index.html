<!DOCTYPE html>
<html lang="en">
	<head>
			<title>IBM SmartCamp London Voting</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" type="text/css" href="css/styles.css">
						<meta charset="utf-8">
			<link href="css/bootstrap.min.css" rel="stylesheets">
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<script src="js/jquery-3.1.1.js"></script>
			<script src="js/jquery-3.1.1.min.js"></script>
			<script src="js/voting_submissions.js"></script>
</head>

<body>
	<div id="outer">
		<div id="container_form">
			<div class="text-center">
					<a href="http://smartcamp2016.com/">
						<img src="images/smartcamp.png" alt="IBM Smartcamp 2016" width="auto" height="42" border="0">
					</a>
			</div>
			<form class="form-horizontal form-vertical">
				<fieldset>
				<table class="table table-striped table-hover" style="width: 300px">
					<caption>People's Choice: Which startup do you want to vote into the next round of the SmartCamp competition? </caption>
					<tbody>
						<tr>
							 <td>
								 <label>
										 <input type="radio" name="final_teams" id="optionsRadios1" value="chronos" >
										Chronosyouarehere
								</label>
							</td>
						 </tr>
						 <tr>
							 <td>
								 <label>
									 <input type="radio" name="final_teams" id="optionsRadios1" value="ingauge">
										InGauge
								</label>
							</td>
						 </tr>
						 <tr>
							 <td>
								 <label>
									 <input type="radio" name="final_teams" id="optionsRadios1" value="moai" >
										MOAI
								</label>
							</td>
						 </tr>
						 <tr>
							 <td>
								 <label>
									 <input type="radio" name="final_teams" id="optionsRadios1" value="morphio" >
										Morphio
								</label>
							</td>
						 </tr>
						 <tr>
							 <td>
						<label>
									 <input type="radio" name="final_teams" id="optionsRadios1" value="nuco">
										Nuco
								</label>
							</td>
						 </tr>
						 <tr>
							 <td>
								 <label>
									 <input type="radio" name="final_teams" id="optionsRadios1" value="orbit" >
										Orbit
								</label>
							</td>
						 </tr>
						 <tr>
							 <td>
								 <label>
										 <input type="radio" name="final_teams" id="optionsRadios1" value="triage" >
										Triage Technologies
								</label>
							</td>
						 </tr>
					 </tbody>
				</table>
				<div class="text-center" style="margin-bottom:5%">
						<button type="reset" id="cancel" class="btn btn-default">Cancel</button>
					 <button type="submit" id="submit" class="btn btn-primary">Submit</button>
					</div>
			 </fieldset>
			</form>
			<div class="text-center">
					<a href="https://developer.ibm.com/startups/">
						<img src="images/GEP.png" alt="IBM G.E.P program" width="auto" height="42" border="0">
					</a>
			</div>
		</div>
	</div>
</body>
</html>
